<ion-content>
    <ion-header class="ion-no-border">
        <ion-toolbar>
        </ion-toolbar>
    </ion-header>

    <div class="about-header">
        <!-- workaround for having the load event -->
        <img class="ion-hide" src="/assets/img/aircraft.jpg" (load)="bgLoaded=true;$event.target.remove();"/>
        <div class="about-image" [ngStyle]="bgLoaded && {'opacity': '1', 'background-image': 'url(\'/assets/img/aircraft.jpg\')'}"></div>
    </div>

    <div class="about-info">
        <h3 class="ion-padding-top ion-padding-start ion-padding-end">Aeromobile</h3>

        <ion-list lines="full">
            <ion-item>
                <ion-label>
                    Marche
                </ion-label>
                <ion-label class="ion-text-end">
                    <b>{{aircraft.id}}</b>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Hangar
                </ion-label>
                <ion-label class="ion-text-end">
                    <a [href]="locationUrl">{{location.name}}</a>
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Piloti
                </ion-label>
                <ion-label class="ion-text-end" [innerHTML]="pilotsHTML"></ion-label>
            </ion-item>
        </ion-list>


        <h3 class="ion-padding-top ion-padding-start">Airborne</h3>

        <ion-list lines="full">
            <ion-item *ngIf="appVersion">
                <ion-label>
                    Versione app
                </ion-label>
                <ion-label class="ion-text-end">
                    {{appVersion}}
                </ion-label>
            </ion-item>
            <ion-item>
                <ion-label>
                    Versione core
                </ion-label>
                <ion-label class="ion-text-end">
                    {{packVersion}}
                </ion-label>
            </ion-item>
            <ion-item [href]="packHomepage" color="primary">
                <ion-label class="ion-text-center">
                    Sito web
                </ion-label>
            </ion-item>
            <ion-item [href]="packReportIssueUrl" color="danger">
                <ion-label class="ion-text-center">
                    Segnala bug
                </ion-label>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
